<form [formGroup]="form" #ngForm="ngForm" (submit)="search()" style="margin-top: 100px;">
    <div class="d-flex justify-content-center">
        <div class="col-md-5" style="margin-top: 35px;">
          <div class="ng-autocomplete">
            <ng-autocomplete 
              [data]="allRegisters"
              [searchKeyword]="keyword"
              placeholder="Pesquisar nome"
              (selected)='selectEvent($event)'
              [notFoundText]="notFound"
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate">                                 
            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.name"></a>
            </ng-template>
            
            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
            </div>

            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary fix-bord-button" type="submit">Pesquisar</button>
            </div>
          </div> -->
          <div class="d-flex justify-content-end">

          </div>
        </div>
        
    </div>
</form>
